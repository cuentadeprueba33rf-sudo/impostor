
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>El Impostor - Modern Ops</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@300;400;600;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --primary: #ff1a1a;
        --primary-glow: rgba(255, 26, 26, 0.4);
        --bg: #050505;
      }
      
      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--bg);
        color: white;
        overflow: hidden;
        -webkit-tap-highlight-color: transparent;
      }
      
      .modern-bg {
        position: fixed;
        top: 0; left: 0; width: 100vw; height: 100vh;
        z-index: -1;
        background: 
          radial-gradient(circle at 50% -20%, #300000 0%, transparent 50%),
          radial-gradient(circle at 100% 100%, #1a0000 0%, transparent 40%),
          var(--bg);
      }

      .font-brand { font-family: 'Bebas Neue', sans-serif; letter-spacing: 0.05em; }
      .font-mono { font-family: 'JetBrains Mono', monospace; }
      
      .glass-card {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(25px);
        -webkit-backdrop-filter: blur(25px);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
        border-radius: 24px;
      }

      .btn-modern {
        background: linear-gradient(135deg, #ff1a1a 0%, #a30000 100%);
        color: white;
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 0.1em;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        box-shadow: 0 10px 20px rgba(255, 26, 26, 0.2);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      .btn-modern:active {
        transform: scale(0.96);
        filter: brightness(1.2);
      }

      .text-glow {
        text-shadow: 0 0 15px var(--primary-glow);
      }

      @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
      }
      .animate-float { animation: float 4s ease-in-out infinite; }

      .scrollbar-hide::-webkit-scrollbar { display: none; }
      
      /* New Modern Loading Bars */
      .loading-bar-container {
        width: 100%;
        height: 2px;
        background: rgba(255, 255, 255, 0.05);
        position: relative;
        overflow: hidden;
      }
      .loading-bar-fill {
        height: 100%;
        background: var(--primary);
        box-shadow: 0 0 10px var(--primary);
        transition: width 0.4s ease;
      }
    </style>
